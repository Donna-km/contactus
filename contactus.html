    <script>
        // LIFF Initialization
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2007859046-0L6j9X6m" });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                
                // Auto-fill user information
                document.getElementById('name').value = profile.displayName;
                
                // Show user info in header
                const userInfoDiv = document.createElement('div');
                userInfoDiv.className = 'bg-white rounded-xl p-3 mb-4 flex items-center shadow-sm';
                userInfoDiv.innerHTML = `
                    <img src="${profile.pictureUrl}" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <p class="text-sm font-medium text-gray-800">${profile.displayName}</p>
                        <p class="text-xs text-gray-500">เข้าสู่ระบบผ่าน LINE</p>
                    </div>
                `;
                
                const header = document.querySelector('.text-center.mb-8');
                header.appendChild(userInfoDiv);
                
                console.log('LIFF initialized successfully');
                console.log('User profile:', profile);
                
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                // Continue without LIFF if initialization fails
            }
        }
        
        // Initialize LIFF when page loads
        window.addEventListener('load', initializeLiff);

        // Radio button styling
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Reset all radio buttons
                document.querySelectorAll('input[name="' + this.name + '"]').forEach(r => {
                    const label = r.closest('label');
                    const radioDot = label.querySelector('.radio-dot');
                    const radioCustom = label.querySelector('.radio-custom');
                    const radioText = label.querySelector('.radio-text');
                    const radioIcon = label.querySelector('.radio-icon');
                    
                    if (r.checked) {
                        label.classList.add('custom-pink-border', 'custom-pink');
                        radioDot.classList.remove('hidden');
                        radioCustom.classList.add('custom-pink-border');
                        radioText.classList.remove('text-gray-700');
                        radioText.classList.add('text-white');
                        radioIcon.classList.remove('custom-pink-text');
                        radioIcon.classList.add('text-white');
                    } else {
                        label.classList.remove('custom-pink-border', 'custom-pink');
                        radioDot.classList.add('hidden');
                        radioCustom.classList.remove('custom-pink-border');
                        radioText.classList.remove('text-white');
                        radioText.classList.add('text-gray-700');
                        radioIcon.classList.remove('text-white');
                        radioIcon.classList.add('custom-pink-text');
                    }
                });
            });
        });

        // Form submission
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = `
                <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                กำลังส่ง...
            `;
            submitBtn.disabled = true;

            // Get form data
            const formData = new FormData(this);
            const contactType = formData.get('contactType');
            const name = formData.get('name');
            const email = formData.get('email');
            const subject = formData.get('subject');
            const message = formData.get('message');

            // Send data to webhook
            try {
                // Replace with your actual webhook URL
                const webhookUrl = "https://primary-production-49d9.up.railway.app/webhook/contactus";

                // Get LINE profile if available
                let lineProfile = null;
                try {
                    if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                        lineProfile = await liff.getProfile();
                    }
                } catch (error) {
                    console.log('Could not get LINE profile:', error);
                }

                // Prepare data to send
                const dataToSend = {
                    contactType: contactType,
                    name: name,
                    email: email,
                    subject: subject,
                    message: message,
                    timestamp: new Date().toLocaleString('th-TH'),
                    lineProfile: lineProfile ? {
                        userId: lineProfile.userId,
                        displayName: lineProfile.displayName,
                        pictureUrl: lineProfile.pictureUrl
                    } : null
                };

                // Send to webhook
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dataToSend)
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                
                // Show success message
                document.getElementById('contactForm').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Reset form
                this.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Reset radio button styles
                document.querySelectorAll('input[type="radio"]').forEach(radio => {
                    const label = radio.closest('label');
                    const radioDot = label.querySelector('.radio-dot');
                    const radioCustom = label.querySelector('.radio-custom');
                    const radioText = label.querySelector('.radio-text');
                    const radioIcon = label.querySelector('.radio-icon');
                    
                    label.classList.remove('custom-pink-border', 'custom-pink');
                    radioDot.classList.add('hidden');
                    radioCustom.classList.remove('custom-pink-border');
                    radioText.classList.remove('text-white');
                    radioText.classList.add('text-gray-700');
                    radioIcon.classList.remove('text-white');
                    radioIcon.classList.add('custom-pink-text');
                });
                
                console.log('Message sent successfully!');
                
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Show error message but still reset form
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Create inline error message instead of alert
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mt-4';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        เกิดข้อผิดพลาดในการส่งข้อความ กรุณาลองใหม่อีกครั้ง
                    </div>
                `;
                
                // Remove existing error messages
                const existingError = document.querySelector('.bg-red-100');
                if (existingError) {
                    existingError.remove();
                }
                
                // Add error message
                document.getElementById('contactForm').appendChild(errorDiv);
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        });

        // Send another message
        document.getElementById('sendAnotherBtn').addEventListener('click', function() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('contactForm').classList.remove('hidden');
        });
    </script>
